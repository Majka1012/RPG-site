<div class="backdrop" (click)="cancelCreation()"></div>
<dialog open>
  <form (ngSubmit)="createCharacter()">
    <p>
      <label for="nameCh">Name: </label>
      <input type="text" id="nameCh" [(ngModel)]="nameInput" name="nameCh" />
    </p>

    <p>
      <label for="ageCh">Age: </label>
      <input type="number" id="ageCh" [(ngModel)]="ageInput" name="ageCh" />
    </p>

    <p>
      <label for="jobCh">Job: </label>
      <input type="text" id="jobCh" name="jobCh" [(ngModel)]="jobInput" />
    </p>

    <p>
      <label for="strStat">Strength: </label>
      <input type="number" id="strStat" name="strStat" [(ngModel)]="strInput" />
    </p>

    <p>
      <label for="conStat">Constitution: </label>
      <input type="number" id="conStat" name="conStat" [(ngModel)]="conInput" />
    </p>

    <p>
      <label for="sizStat">Size: </label>
      <input type="number" id="sizStat" name="sizStat" [(ngModel)]="sizInput" />
    </p>

    <p>
      <label for="dexStat">Dexterity: </label>
      <input type="number" id="dexStat" name="dexStat" [(ngModel)]="dexInput" />
    </p>

    <p>
      <label for="appStat">Appearance: </label>
      <input type="number" id="appStat" name="appStat" [(ngModel)]="appInput" />
    </p>

    <p>
      <label for="intStat">Intelligence: </label>
      <input type="number" id="intStat" name="intStat" [(ngModel)]="intInput" />
    </p>

    <p>
      <label for="powStat">Power: </label>
      <input type="number" id="powStat" name="powStat" [(ngModel)]="powInput" />
    </p>

    <p>
      <label for="eduStat">Education: </label>
      <input type="number" id="eduStat" name="eduStat" [(ngModel)]="eduInput" />
    </p>

    <p>
      <label for="speedStat">Speed: </label>
      <input type="number" id="speedStat" name="speedStat" [(ngModel)]="speedInput" />
    </p>

    <button type="button" (click)="cancelCreation()">Cancel</button>
    <button type="submit">Add Character!</button>
  </form>
</dialog>

<section id="sheet">
  <header>
    <h2>
      <p>Character sheet</p>
    </h2>
    <menu>
      <button (click)="addBtnClick()">Add Character</button>
    </menu>
  </header>
  <div id="character">
    <app-sheet [Name]="_name" [character]="character" (deleteSheet)="onDelete($event)" />
    <app-add-character [player]="_name" />
  </div>
</section>

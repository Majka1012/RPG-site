<section id="sheet">
  <header>
    <h2>
      <p>Character sheet</p>
    </h2>
    <menu>
      <button (click)="addBtnClick()">Add Character</button>
    </menu>
  </header>
  <div id="character">
    @if (character) {
    <app-sheet [character]="character" (deleteSheet)="onDelete($event)" />
    } @if (showAddCharacter){<app-new-character
      [player]="playerName"
      (createdCharacter)="onCharacterCreated($event)"
      (cancel)="cancelCreation()"
    />}
  </div>
</section>

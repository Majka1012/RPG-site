<div class="actions">
  <ul>
    @if(character.name ===""){
    <li>BRAK POSTACI</li>
    }@else {
    <li>Name: {{ character.name }}</li>
    <li>Player: {{ character.player }}</li>
    <li>Age: {{ character.age }}</li>
    <li>Job: {{ character.job }}</li>
    <li id="liStats">
      Stats: <br />
      @for (s of character.stats; track $index) {
      {{ s.statName }}
      <b>{{ s.value }}</b>
      <br />
      }
    </li>
    }
  </ul>
  <button (click)="deleteCharacter()">Delete character</button>
</div>

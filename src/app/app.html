<app-header />

<main>
  <ul>
    @for(user of users;track user.id){
    <!-- <li *ngFor="let user of users"> -->
    <li>
      <app-user
        [user]="user"
        [selected]="user.id === selectedUserId"
        (selectUser)="showCharacter($event)"
      />
    </li>
    }
  </ul>

  <div>
    @if (selectedUser) {
    <!-- <app-character *ngIf="selectedUser; else fallback" ; [Name]="selectedUser!.name" /> -->
    <app-character [Name]="selectedUser.character" (deleteChar)="deleteCharacter($event)" />

    }@else {
    <!-- <ng-template #fallback> -->
    <p id="fallback">Select a user to see their character!</p>
    <!-- </ng-template> -->
    }
  </div>
</main>
